{% extends "layout.html" %}

{% block head %}
<script src="../static/channel.js"></script>
{% endblock %}

{% block title %}
{{ session.current_channel }}
{% endblock %}

{% block content %}
<div>
    <p>

        <font size="20" color=rgb(100,149,237)>Current Channel : </font>
        
        
    </p>
    <h1 style="margin-bottom: 1rem">
        <span class="badge badge-success">
            {{ session.current_channel }}
        </span>
    </h1>

</div>
<div class="container-channel custom-window">
    <div id="chat-box" class="list-group">
        <textarea id="chat" cols="30" rows="20" readonly>
            {%- if messages -%} 
                {%- for message in messages -%}
                    <{{ message[0] }}> - [{{ message[1] }}]: {{ message [2] }} {{'\n'}}
                {%- endfor -%}
                {{ '----- These are old messages -----' }}{{- '\n' -}}
            {%- endif -%}
        </textarea>
    </div>

    <div id="message-box">
        <div class="form-border">
            <div class="form-row">
                <div class="form-group col-sm">
                    <div class="input-group">
                        <input id="comment" class="form-control" size="50" autocomplete="off">
                    </div>
                </div>
                <div class="form-group col-sm-2">
                    <!-- Play sound when send is pressed -->
                    <audio id="audio" src="https://www.soundjay.com/nature/sounds/ice-block-drop-01.mp3" autoplay="false" ></audio>
                    <button id="send-button" class="btn btn-success" type="reset" onclick="playSound();">Send Message</button>
                </div>
                <div class="form-group col-sm-1">
                    <button id="leave" type="button" class="btn btn-danger">Leave Channel</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function playSound() {
          var sound = document.getElementById("audio");
          sound.play();
      }
    </script>

{% endblock %}
